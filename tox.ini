[tox]
envlist =
    - py{35,36}-pytest3-django{master,1.11,1.10,1.9,1.8}-postgres
    - py34-pytest3-django{1.11,1.10}-postgres
    - py33-pytest3-django1.8-postgres
    - py27-pytest3-django{1.11,1.10}-{mysql_innodb,mysql_myisam,postgres}
    - py27-pytest3-django{1.11,1.10,1.9,1.8,1.7}-postgres
    - pypy3-pytest3-django1.8-{sqlite,sqlite_file}
    - pypy3-pytest2-django1.8-sqlite_file
    - pypy-pytest3-django1.10-sqlite_file
    - py{35,py27}-checkqa

[testenv]
deps =
    django-configurations==2.0
    pytest-xdist==1.15
    {env:_PYTESTDJANGO_TOX_EXTRA_DEPS:}

    checkqa: flake8

    djangomaster: https://github.com/django/django/archive/master.tar.gz
    django1.11: Django>=1.11,<1.12
    django1.10: Django>=1.10,<1.11
    django1.9: Django>=1.9,<1.10
    django1.8: Django>=1.8,<1.9
    django1.7: Django>=1.7,<1.8

    mysql_myisam: mysql-python==1.2.5
    mysql_innodb: mysql-python==1.2.5

    postgres: psycopg2

    pytest2: pytest>=2.9,<3.0
    pytest3: pytest>=3.0,<4.0

setenv =
     PYTHONPATH = {toxinidir}:{env:PYTHONPATH:}

passenv = PYTEST_ADDOPTS

usedevelop = True

commands =
    checkqa: flake8 --version
    checkqa: flake8 --show-source --statistics {posargs:pytest_django pytest_django_test}
    mysql_innodb: py.test --ds=pytest_django_test.settings_mysql_innodb --strict -r fEsxXw {posargs:tests}
    mysql_myisam: py.test --ds=pytest_django_test.settings_mysql_myisam --strict -r fEsxXw {posargs:tests}
    postgres: py.test --ds=pytest_django_test.settings_postgres --strict -r fEsxXw {posargs:tests}
    sqlite: py.test --ds=pytest_django_test.settings_sqlite --strict -r fEsxXw {posargs:tests}
    sqlite_file: py.test --ds=pytest_django_test.settings_sqlite_file --strict -r fEsxXw {posargs:tests}

[testenv:doc8]
basepython = python3.6
skip_install = true
deps =
    sphinx
    doc8
commands =
    doc8 docs/

[testenv:readme]
basepython = python3.5
deps =
    readme_renderer
commands =
    python setup.py check -r -s

# Release tooling
[testenv:build]
basepython = python3.5
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py -q sdist bdist_wheel

[testenv:release]
basepython = python3.5
skip_install = true
deps =
    {[testenv:build]deps}
    twine >= 1.9.1
commands =
    {[testenv:build]commands}
    twine upload -s --skip-existing dist/*
