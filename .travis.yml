# Use container-based environment (faster startup, allows caches).
sudo: false
language: python
python:
  - "3.5"
env:
  - TESTENV=pypy-2.8.0-1.9-sqlite_file
  - TESTENV=pypy3-2.8.0-1.8-sqlite_file
  - TESTENV=python2.6-2.8.0-1.6-sqlite_file
  - TESTENV=python2.7-2.8.0-1.4-sqlite_file
  - TESTENV=python2.7-2.8.0-1.5-sqlite_file
  - TESTENV=python2.7-2.8.0-1.6-sqlite_file
  - TESTENV=python2.7-2.8.0-1.7-sqlite_file
  - TESTENV=python2.7-2.8.0-1.8-sqlite_file
  - TESTENV=python2.7-2.8.0-1.9-mysql_innodb
  - TESTENV=python2.7-2.8.0-1.9-mysql_myisam
  - TESTENV=python2.7-2.8.0-1.9-sqlite_file
  - TESTENV=python3.2-2.8.0-1.6-sqlite_file
  - TESTENV=python3.3-2.8.0-1.6-sqlite_file
  - TESTENV=python3.4-2.8.0-1.5-sqlite_file
  - TESTENV=python3.4-2.8.0-1.6-sqlite_file
  - TESTENV=python3.4-2.8.0-1.7-sqlite_file
  - TESTENV=python3.4-2.8.0-1.8-sqlite_file
  - TESTENV=python3.4-2.8.0-1.9-sqlite_file
  - TESTENV=python3.5-2.7.3-1.9-sqlite_file
  - TESTENV=python3.5-2.8.0-1.9-postgres
  - TESTENV=python3.5-2.8.0-1.9-sqlite
  - TESTENV=python3.5-2.8.0-1.9-sqlite_file
  - TESTENV=checkqa-python2.7
  - TESTENV=checkqa-python3.4
matrix:
  allow_failures:

install:
  # Create pip wrapper script, using travis_retry (a function) and
  # inject it into tox.ini.
  - mkdir -p bin
  - PATH=$PWD/bin:$PATH
  - printf '#!/bin/sh\n' > bin/travis_retry_pip
  - declare -f travis_retry >> bin/travis_retry_pip
  - printf '\necho "Using pip-wrapper.." >&2\ntravis_retry pip "$@"' >> bin/travis_retry_pip
  - chmod +x bin/travis_retry_pip
  - sed -i.bak 's/^\[testenv\]/\0\ninstall_command = travis_retry_pip install {opts} {packages}/' tox.ini
  - diff tox.ini tox.ini.bak && return 1 || true
  - sed -i.bak 's/whitelist_externals =/\0\n    travis_retry_pip/' tox.ini
  - diff tox.ini tox.ini.bak && return 1 || true

  - pip install tox
script: tox -e $TESTENV